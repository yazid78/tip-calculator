<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="./index.js"></script>
</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="">
  <div class="container">

    <div class="calculator">
      <div>
        <!-- Bill Section -->
        <div class="input-section">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0.00">
        </div>

        <!-- Tip Section -->
        <div class="tip-section">
          <label>Select Tip %</label>
          <div class="tip-buttons">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <input type="number" class="tip-input" placeholder="Custom">
          </div>
        </div>

        <!-- Number of People -->
        <div class="input-section people-section">
          <label for="people">Number of People <span class="error">Can't be zero</span></label>

          <input type="number" id="people" placeholder="0">
          <p class="error-message">Can't be zero</p>
        </div>
      </div>


      <!-- Results Section -->
      <div class="results-section">
        <div class="result">
          <div class="result-text">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <p class="amount" id="tip-amount">$0.00</p>
        </div>
        <div class="result">
          <div class="result-text">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <p class="amount" id="total-amount">$0.00</p>
        </div>
        <button id="reset-btn">RESET</button>
      </div>
    </div>
  </div>

</body>

</html>
